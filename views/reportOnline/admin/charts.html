    <!-- ECharts demo data -->
    <!-- <script src="/js/demo/echarts-demo.js"></script> -->

    <script>
        $(function () {
            var getData;
            var lineChart = echarts.init(document.getElementById("echarts-line-chart"));
            $.ajax({
                type: "GET",
                url: "http://127.0.0.1:8888/reportOnline/admin/ajaxData?type='<%=type%>'",
                dataType: "json",
                success: function (data) {
                    getData = data;
                    console.log("接收的数据：", data);
                    lineChart.setOption(getData);
                    $(window).resize(lineChart.resize);
                }
            });
            $('a.theme-plan-group').on('click', function () {
                var themeName = $(this).attr("title");
                lineChart.dispose();
                lineChart = echarts.init(document.getElementById("echarts-line-chart"), themeName);
                lineChart.setOption(getData);
                $(window).resize(lineChart.resize);
            });
        });
    </script>
